<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>관리자 페이지</title>
    <link rel="stylesheet" href="/css/add.css" />
  </head>
  <body>
    <div class="input-wrap">
      <!-- 아이디 숫자 중복 불가 -->
      <input type="number" id="id" placeholder="아이디를 입력해 주세요." />
      <div id="idred" class="error"></div>

      <!-- 이름 중복 불가 -->
      <input type="text" id="name" placeholder="이름을 입력해 주세요" />
      <div id="namered" class="error"></div>

      <!-- 가격 -->
      <input type="number" id="price" placeholder="가격를 입력해 주세요" />
      <div id="pricered" class="error"></div>

      <!-- 상세 내용 -->
      <textarea
        id="content"
        placeholder="상세내용을 입력해 주세요"
        rows="5"
        cols="40"
      ></textarea>
      <div id="contentred" class="error"></div>

      <!-- 카테고리 -->
      <div id="category-list">
        <span class="category-dot" data-category="Glasses"></span> Glasses
        <span class="category-dot" data-category="Sunglasses"></span> Sunglasses
      </div>
      <div id="categoryred" class="error"></div>

      <button id="saveButton" disabled>저장</button>
    </div>

    <!-- 테이블 -->
    <div class="main-wrap"></div>
  </body>
  <script src="/js/add.js"></script>
</html>
