<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/add.css" />
  </head>
  <body>
    <div class="input-wrap">
      <!-- 아이디 숫자 중복 불가 -->
      <input type="number" id="id" placeholder="아이디를 입력해 주세요." />
      <div id="idred" class="error"></div>

      <!-- 이름 중복 불가 -->
      <input type="text" id="name" placeholder="이름을 입력해 주세요" />
      <div id="namered" class="error"></div>

      <!-- 가격 -->
      <input type="number" id="price" placeholder="가격를 입력해 주세요" />
      <div id="pricered" class="error"></div>

      <!-- 상세 내용 -->
      <input type="text" id="content" placeholder="상세내용을 입력해 주세요" />
      <div id="contentred" class="error"></div>

      <button id="saveButton" disabled>저장</button>
    </div>

    <!-- 테이블 -->
    <div class="main-wrap"></div>
  </body>
  <script src="/js/add.js"></script>
</html>
